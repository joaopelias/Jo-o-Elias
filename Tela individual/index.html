<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play.O</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="tela-catalogo"> 

        <div class="texto">
            <h2>Catalogos exclusivos Play.O</h2>
            <p>Só na Play.O você vê os melhores filmes, séries, novelas e outros conteúdos inéditos.</p>
    
        </div>

        <div class="catalogo">

            <div class="slides">

                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
                <input type="radio" name="slide" id="slide5">
            
                <div class="slide s1">
                    <img src="imagens/maxresdefault.jpg" alt="velozes 10">
                </div>

                <div class="slide">
                <img src="imagens/maxresdefault (1).jpg" alt="minha mae é uma peça">
                </div>
           
                <div class="slide">
                    <img src="imagens/pantanal-sera-exibida-no-chile.jpg" alt="pantanal">
                </div>

                <div class="slide">
                    <img src="imagens/thor-ragnarok-end-credits-avengers-infinity-war-870508.webp" alt="thor">

                </div>
            
                <div class="slide">
                    <img src="imagens/titanic-movie-poster-03rhvsddapntyky8.jpg" alt="titanic">
                
                </div>

                </div>

                <div class="navegation">
                    <label class="barra" for="slide1"></label>
                    <label class="barra" for="slide2"></label>
                    <label class="barra" for="slide3"></label>
                    <label class="barra" for="slide4"></label>
                    <label class="barra" for="slide5"></label>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
